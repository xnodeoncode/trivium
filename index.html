<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Trivium</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row" style="margin-top: 50px">
        <div class="col">
          <h1>Trivium</h1>
          <h3>An HTML, CSS, and Javascript quiz application.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="jumbotron my-auto">
            <!-- holder for the question text -->
            <div class="questions">
              <h3 id="questionText"></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 40px">
        <div class="col">
          <!-- holder for the possible answers -->
          <div id="responses"></div>
          <!-- holder for the messages -->
          <div id="messages" style="margin-top: 25px"></div>
        </div>
      </div>
      <div class="row">
        <div class="col" style="margin-top: 50px; text-align: center">
          <p>
            Select an answer and wait for the next question. When all questions
            have been answered, the quiz will restart.
          </p>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->
    <script src="./js/app.js"></script>
    <script>
      game.start("questionText", "responses", "messages");
    </script>
  </body>
</html>
